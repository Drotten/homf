<script type="text/x-handlebars" data-template-name="customizeHearthling">
   <div id="customizeHearthling" class="gui" style="display: none">
      <div class="window">
         <div class="title">
            {{i18n homf:ui.customize_hearthling.title}}
         </div>

         <div>
            <p><input id="hearthlingName" type="text" onClick="this.select();" value="" /></p>
            <p id="nameLock" class="unlocked" />
         </div>

         <div>
            <table>
               <tr>
                  <td><img src="../../../homf/ui/customize_hearthling/images/male.png"   id="maleButton"   class="genderButton" /></td>
                  <td><img src="../../../homf/ui/customize_hearthling/images/female.png" id="femaleButton" class="genderButton" /></td>
               </tr>
            </table>
            <div id="genderLock" class="unlocked" />
         </div>

         <div>
            <table>
               <tr id="role" class="visible">
                  <td class="desc">
                     {{i18n homf:ui.customize_hearthling.role}}
                  </td>
                  <td id="previousButton" class="changeRole" />
                  <td id="roleIndex"      class="index" />
                  <td id="nextButton"     class="changeRole" />
                  <td id="roleLock"       class="unlocked" />
               </tr>
            </table>
         </div>

         <div>
            <table>
               <tr id="body" class="visible">
                  <td class="desc">
                     {{i18n homf:ui.customize_hearthling.body}}
                  </td>
                  <td id="previousButton" class="changeBody" />
                  <td id="bodyIndex"      class="index" />
                  <td id="nextButton"     class="changeBody" />
                  <td id="bodyLock"       class="unlocked" />
               </tr>
               <tr id="head" class="visible">
                  <td class="desc">
                     {{i18n homf:ui.customize_hearthling.head}}
                  </td>
                  <td id="previousButton" class="changeHead" />
                  <td id="headIndex"      class="index" />
                  <td id="nextButton"     class="changeHead" />
                  <td id="headLock"       class="unlocked" />
               </tr>
               <tr id="eyebrows" class="visible">
                  <td class="desc">
                     {{i18n homf:ui.customize_hearthling.eyebrows}}
                  </td>
                  <td id="previousButton" class="changeEyebrows" />
                  <td id="eyebrowsIndex"  class="index" />
                  <td id="nextButton"     class="changeEyebrows" />
                  <td id="eyebrowsLock"   class="unlocked" />
               </tr>
               <tr id="facialHair" class="visible">
                  <td class="desc">
                     {{i18n homf:ui.customize_hearthling.facial_hair}}
                  </td>
                  <td id="previousButton"  class="changeFacialHair" />
                  <td id="facialHairIndex" class="index" />
                  <td id="nextButton"      class="changeFacialHair" />
                  <td id="facialHairLock"  class="unlocked" />
               </tr>
            </table>
         </div>

         <td>
            <p id="randomButton" />
            <button class="ok" />
         </td>
      </div>
   </div>
</script>
